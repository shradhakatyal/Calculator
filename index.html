<!DOCTYPE html>
<html>
<head>
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
  	<script
 	 src="https://code.jquery.com/jquery-3.2.1.min.js"
  	 integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	 crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<h2><i class="fa fa-calculator"></i>Calculator</h2>
	<div><p class="screen">0</p></div>
	<div><p class="smallscreen">0</p></div>
	<div class="row">
		<button type="button" class="clear">AC</button>
		<button type="button" class="recentclear">CE</button>
		<button type="button" class="operators">/</button>
		<button type="button" class="operators">*</button>
	</div>
	<div class="row">
		<button type="button" class="numbers">7</button>
		<button type="button" class="numbers">8</button>
		<button type="button" class="numbers">9</button>
		<button type="button" class="operators">-</button>
	</div>
	<div class="row">
		<button type="button" class="numbers">4</button>
		<button type="button" class="numbers">5</button>
		<button type="button" class="numbers">6</button>
		<button type="button" class="operators">+</button>
	</div>
	<div class="row">
		<button type="button" class="numbers">1</button>
		<button type="button" class="numbers">2</button>
		<button type="button" class="numbers">3</button>
		<button type="button" class="equals">=</button>
	</div>
	<div class="row">
		<button type="button" class="zero" class="numbers">0</button>
		<button type="button" class="dot">.</button>
	</div>
</div>
<footer>Designed & Created By <span>SHRADHA KATYAL </span></footer>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
